<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating estate start -->
    <main class="card">
      <header class="header">
        <div>
          <img src="images/icon-star.svg" alt="Star icon" class="icon-star" />
        </div>
      </header>

      <section class="top-section">
        <h2>How did we do?</h2>
        <p class="rating-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>

      <section>
        <ul class="rating-list">
          <li>
            <button class="rating-btn" aria-label="Rate 1 out of 5">1</button>
          </li>
          <li>
            <button class="rating-btn" aria-label="Rate 2 out of 5">2</button>
          </li>
          <li>
            <button class="rating-btn" aria-label="Rate 3 out of 5">3</button>
          </li>
          <li>
            <button class="rating-btn" aria-label="Rate 4 out of 5">4</button>
          </li>
          <li>
            <button class="rating-btn" aria-label="Rate 5 out of 5">5</button>
          </li>
        </ul>
      </section>
      <div class="main-btn">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </main>

    <section class="thank-you-state">
      <figure>
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you illustration"
          class="thank-you-image"
        />
      </figure>
      <div class="rating-box">
        <p class="selected-rating">You selected 4 out of 5</p>
      </div>
      <h3 class="thank-you-heading">Thank you!</h3>
      <p class="thank-you-message">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
